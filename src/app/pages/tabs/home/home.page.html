<ion-header>
  <ion-toolbar color="secondary">
    <ion-item lines="none">
      <p>
        <ion-label>
          Location </ion-label>
        <ion-icon name="location"></ion-icon>
        <ion-text>Sydney</ion-text>
  
        <ion-button (click)="gotoButton()" fill="clear" color="light">
          <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
        </ion-button>
      </p>

      <ion-button (click)="gotoButton()" slot="end">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button (click)="gotoButton()" slot="end">
        <ion-icon slot="icon-only" name="notifications-outline">
        </ion-icon>
      </ion-button>

    </ion-item>

    <ion-row>
  
      <ion-col size="10">
        <ion-searchbar 
        #searchInput
        debounce="900"
        color="light"
        inputmode="search"
        class="srchBar"
        mode="ios" 
        placeholder="Search your favourite macaroon"
        routerLink="/tabs/search" ></ion-searchbar>
        
      </ion-col>    
      <ion-col size="2">
        <ion-button color="light" fill="" (click)="gotoButton()" class="options-btn">  
          <ion-icon name="options-outline"></ion-icon>
        </ion-button>
         </ion-col>
    </ion-row>
  </ion-toolbar>
  <app-list-heading title="Special Offers"></app-list-heading>
</ion-header>
